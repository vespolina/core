ImmersiveLabs\Pricing\Entity\PricingSet:
    type: entity
    table: pricing_set

    id:
        id:
            type: integer
            generator: { strategy: AUTO }

    fields:
        processed:
            type: array
        processingState:
            type: string
            nullable: true
    oneToMany:
        pricingElements:
            targetEntity: Vespolina\Entity\Pricing\PricingElementInterface
            mappedBy: pricingSet
            cascade: [ "persist", "remove" ]