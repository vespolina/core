ImmersiveLabs\Pricing\Entity\PricingElement:
    type: entity
    table: pricing_element
    inheritanceType: SINGLE_TABLE
    discriminatorMap:
        recurring: ImmersiveLabs\Pricing\Entity\Element\RecurringElement
        totalValue: ImmersiveLabs\Pricing\Entity\Element\TotalValueElement

    id:
        id:
            type: integer
            generator: { strategy: AUTO }

    fields:
        attributes:
            type: array
            nullable: true
            name: "pricing_attributes"
        position:
            type: integer
            nullable: true
            name: "processing_order"
        type:
            type: string
            nullable: true
            name: "element_type"
    manyToOne:
        pricingSet:
            targetEntity: ImmersiveLabs\Pricing\Entity\PricingSet
            inversedBy: pricingElements
